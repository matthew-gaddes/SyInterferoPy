name: SyInterferoPy
channels:
  - defaults
  - conda-forge

dependencies:
  - python=3.7.1                            # general
  - matplotlib=3.0.1
  - matplotlib-base=3.2.2                 # needed to work with basemap (3.3 doesn't seem to due to dedent function)
  - basemap-data-hires                     # used to mask areas of water in DEMs, hires not necessarily needed, but generally worth it.
  - geopy                                 # used in SRTM_DEM_tools when making DEMS.
  - numpy
  - spyder                                # interactive plotting of ICASAR is designed to work with Spyder
  - scipy
  - pip
  - pip:
    - wget
